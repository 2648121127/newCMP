    </div>
    <div class="login-widget animation-delay1" style="position:relative;width:400px;margin-left: -200px;left:50%;background: #ffffff;">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <i class="fa fa-lock fa-lg"></i> 登陆
                </div>
            </div>
            <div class="panel-body">
                <form class="form-login" action="__SELF__" method="POST">

                    <div class="form-group">
                        <label>用户名</label>
                        <input style="height:32px;" type="text" name="user" id="user" placeholder="请输入后台管理用户名" class="form-control input-sm bounceIn animation-delay2">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input style="height:32px;" type="password" name="pass" placeholder="请输入密码" class="form-control input-sm bounceIn animation-delay4">
                    </div>



                    <div class="form-group">
                        <label>手机号码</label>
                        <input style="height:32px;" type="text" name="phone"  id="phone" placeholder="请输入手机号码" class="form-control input-sm bounceIn animation-delay4">
                    </div>
                    <div class="form-group">
                        <label>手机验证码</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input style="height:32px;" type="text" name="mobilecode" id="mobilecode" placeholder="请输入6位验证码" class="form-control input-sm bounceIn animation-delay4">
                            </div>
                            <div class="col-md-6">
                                <a class="form-control btn btn-info btn-small" style="height:32px;" id="sendmessage">发送验证码</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>图形验证码</label>
                        <div class="row">
                            <div class="col-md-4"><input style="height:32px;" type="text" name="imgcode" id="imgcode" placeholder="图形验证码" class="form-control input-sm bounceIn animation-delay4"></div>
                            <div class="col-md-5"><img class="img-input-right" src="{:U('Adminuser/getverifycode')}"  id="yzm" style="height:32px;"></div>
                            <div class="col-md-3"><span class=" btn btn-info btn-small" id="sx" style="cursor: pointer;">换一张</span></div>
                        </div>
                    </div>


                    <notempty name="errmsg">
                        <div class="seperator"></div>
                        <div class="alert alert-danger">
                            <strong> {$errmsg}</strong>
                        </div>
                    </notempty>
                    <hr/>
                    <button class="btn btn-success btn-sm btn-small bounceIn animation-delay5 login-link pull-right"
                            type="submit"><i class="fa fa-sign-in"></i> 登陆
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
