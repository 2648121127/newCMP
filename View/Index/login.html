<!-- BEGIN CONTAINER -->
<div class="page-container row">
    <div class="text-center">


        <h2 class="fadeInUp animation-delay8" style="font-weight:bold">
            <img src="{$Think.WEB_ROOT}{$Think.IMG_UPLOAD_ROOT}/{$logo}" alt="" style="width:120px;">
            <br/><br/>

            <span class="text-success">Pinet</span> <span style="color:#ccc; text-shadow:0 1px #fff">管理后台</span>
        </h2>
    </div>
    <div class="login-widget animation-delay1" style="position:relative;width:400px;margin-left: -200px;left:50%;background: #ffffff;">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="pull-left">
                    <i class="fa fa-lock fa-lg"></i> 登陆
                </div>
            </div>
            <div class="panel-body">
                <form class="form-login" action="__SELF__" method="POST">

                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" name="user" placeholder="请输入后台管理用户名" class="form-control input-sm bounceIn animation-delay2">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" name="pass" placeholder="请输入密码" class="form-control input-sm bounceIn animation-delay4">
                    </div>
                    <notempty name="errmsg">
                        <div class="seperator"></div>
                        <div class="alert alert-danger">
                            <strong> {$errmsg}</strong>
                        </div>
                    </notempty>
                    <hr/>
                    <button class="btn btn-success btn-sm bounceIn animation-delay5 login-link pull-right"
                            type="submit"><i class="fa fa-sign-in"></i> 登陆
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
