<script src="assets/js/charts.js" type="text/javascript"></script>
<script src="assets/plugins/highcharts.js"></script>
<script type="text/javascript">
    $(function () {
        var getHTML = {
            init:function(){
                this.GetHeaderHTML();
                this.GetSidbarHTML();
            },
            GetHeaderHTML:function(){
                $.ajax({
                    url:'headerTest1.html',
                    type:'get',
                    success:function(res){
                        $('#navbar-inner').html($(res));
                    }
                })
            },
            GetSidbarHTML:function(){
                $.ajax({
                    url:'sidebarTest1.html',
                    type:'get',
                    success:function(res){
                        $('#main-menu').html($(res));
                    }
                })
            }
        }
        getHTML.init();
    });


    // Build the chart
    Highcharts.chart('container', {
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: 'pie'
        },
        title: {
            text: '世界财富占比'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    },
                    connectorColor: 'silver'
                }
            }
        },
        series: [{
            name: '占有',
            data: [
                { name: '人民币', y: 61.41 },
                { name: '美元', y: 11.84 },
                { name: '欧元', y: 10.85 },
                { name: '英镑', y: 4.67 },
                { name: '黄金', y: 4.18 },
                { name: '钻石', y: 7.05 }
            ]
        }]
    });

</script>
